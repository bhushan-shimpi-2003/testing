<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="entry.YOUR_NAME_ENTRY_ID" required>

            <label for="roll">Roll No:</label>
            <input type="text" id="roll" name="entry.YOUR_ROLL_ENTRY_ID" required>

            <label for="class">Class:</label>
            <input type="text" id="class" name="entry.YOUR_CLASS_ENTRY_ID" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
